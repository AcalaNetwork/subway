[package]
name = "subway"
version = "0.1.0"
authors = ["Acala Developers <hello@acala.network>"]
repository = "https://github.com/AcalaNetwork/subway"
description = "Substrate JSON RPC gateway"
license = "Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.63"
blake2 = "0.10.6"
clap = { version = "4.1.1", features = ["derive"] }
enumflags2 = "0.7.5"
futures = "0.3.25"
hyper = "0.14.23"
log = "0.4.17"
lru = "0.9.0"
serde = "1.0.152"
serde_yaml = "0.9.17"
serde_json = "1.0.92"
tokio = { version = "1.24.2", features = ["full"] }
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.3.5", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "json"] }

jsonrpsee = { version = "0.16.0", path = "./vendor/jsonrpsee/jsonrpsee", features = ["full"] }
governor = { version = "0.5.1", path = "./vendor/governor/governor" }

[dev-dependencies]

[profile.release]
codegen-units = 1
lto = true
