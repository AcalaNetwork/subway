methods:
  - method: author_submitExtrinsic
    cache:
      size: 0
    params:
      - name: extrinsic
        ty: Bytes

  - method: author_pendingExtrinsics
    cache:
      size: 1
      ttl_seconds: 3

  - method: chain_getBlockHash
    params:
      - name: blockNumber
        ty: BlockNumber
        optional: true
        inject: true

  - method: chain_getHeader
    params:
      - name: hash
        ty: BlockHash
        optional: true
        inject: true

  - method: chain_getBlock
    params:
      - name: hash
        ty: BlockHash
        optional: true
        inject: true

  - method: chain_getFinalizedHead
    cache:
      size: 1
      ttl_seconds: 6
      invalidate_at: OnNewFinalizedHead

  - method: state_getRuntimeVersion
    params:
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: state_getMetadata
    params:
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: state_getStorage
    params:
      - name: key
        ty: StorageKey
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: state_getKeysPaged
    params:
      - name: key
        ty: StorageKey
      - name: count
        ty: u32
      - name: startKey
        ty: StorageKey
        optional: true
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: state_queryStorageAt
    params:
      - name: keys
        ty: 'Vec<StorageKey>'
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: state_call
    cache:
      size: 200
      ttl_seconds: 30
    params:
      - name: method
        ty: String
      - name: data
        ty: Bytes
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: childstate_getKeysPaged
    params:
      - name: childStorageKey
        ty: StorageKey
      - name: prefix
        ty: StorageKey
      - name: count
        ty: u32
      - name: startKey
        ty: StorageKey
        optional: true
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: childstate_getStorage
    params:
      - name: childStorageKey
        ty: StorageKey
      - name: key
        ty: StorageKey
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: system_chain
    cache:
      size: 1

  - method: system_properties
    cache:
      size: 1

  - method: system_name
    response: Subway

  - method: system_version
    response: 1.0.0-dev

  - method: system_chainType
    cache:
      size: 1

  - method: system_localPeerId
    cache:
      size: 1

  - method: system_nodeRoles
    response: [ 'Full' ]

  - method: system_localListenAddresses
    cache:
      size: 1

  - method: system_health
    cache:
      size: 1
      ttl_seconds: 5

  - method: system_dryRun
    cache:
      size: 200
      ttl_seconds: 30
    params:
      - name: extrinsic
        ty: Bytes
      - name: at
        ty: BlockHash
        optional: true
        inject: true

  - method: system_accountNextIndex
    cache:
      size: 0
    params:
      - name: accountId
        ty: AccountId

subscriptions:
  - subscribe: author_submitAndWatchExtrinsic
    unsubscribe: author_unwatchExtrinsic
    name: author_extrinsicUpdate

  - subscribe: chain_subscribeNewHeads
    unsubscribe: chain_unsubscribeNewHeads
    name: chain_newHead
    merge_strategy: replace

  - subscribe: chain_subscribeFinalizedHeads
    unsubscribe: chain_unsubscribeFinalizedHeads
    name: chain_finalizedHead
    merge_strategy: replace

  - subscribe: chain_subscribeAllHeads
    unsubscribe: chain_unsubscribeAllHeads
    name: chain_allHead
    merge_strategy: replace

  - subscribe: state_subscribeRuntimeVersion
    unsubscribe: state_unsubscribeRuntimeVersion
    name: state_runtimeVersion
    merge_strategy: replace

  - subscribe: state_subscribeStorage
    unsubscribe: state_unsubscribeStorage
    name: state_storage
    merge_strategy: merge_storage_changes

aliases:
  - [ chain_subscribeNewHeads, chain_subscribeNewHead ]
  - [ chain_unsubscribeNewHeads, chain_unsubscribeNewHead ]
  - [ chain_getBlockHash, chain_getHead ]
  - [ state_getKeysPaged, state_getKeysPagedAt ]
  - [ state_getStorage, state_getStorageAt ]
  - [ state_getRuntimeVersion, chain_getRuntimeVersion ]
  - [ childstate_getKeysPaged, childstate_getKeysPagedAt ]
