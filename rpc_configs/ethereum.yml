methods:
  - method: eth_blockNumber
    cache:
      ttl_seconds: 1

  - method: eth_chainId
    cache:
      size: 1

  - method: eth_protocolVersion

  - method: eth_syncing

  - method: eth_coinbase

  - method: eth_gasPrice

  - method: eth_accounts

  - method: net_version
    cache:
      size: 1

  - method: net_runtimeVersion
    cache:
      size: 1

  - method: net_health

  - method: net_isSafeMode
    cache:
      size: 1

  - method: net_indexer

  - method: web3_clientVersion
    cache:
      size: 1

  - method: eth_sign
    params:
      - name: address
        ty: String
      - name: message
        ty: String

  - method: eth_sendTransaction
    cache:
      size: 0
    params:
      - name: Transaction
        ty: Bytes

  - method: eth_sendRawTransaction
    cache:
      size: 0
    params:
      - name: transaction
        ty: Bytes

  - method: eth_call
    cache:
      ttl_seconds: 3
    params:
      - name: transaction
        ty: Bytes

  - method: eth_getTransactionCount
    cache:
      ttl_seconds: 3
    params:
      - name: address
        ty: Bytes
      - name: block
        ty: BlockHash

  - method: eth_getBlockByHash
    params:
      - name: BlockHash
        ty: BlockHash
      - name: FullTransactions
        ty: Boolean

  - method: eth_getBlockByNumber
    params:
      - name: blockTag
        ty: BlockTag
        inject: true
      - name: fullTransactions
        ty: Boolean

  - method: eth_getBlockTransactionCountByHash
    params:
      - name: BlockHash
        ty: BlockHash

  - method: eth_getBlockTransactionCountByNumber
    params:
      - name: blockTag
        ty: BlockTag
        inject: true

  - method: eth_getUncleCountByBlockHash
    params:
      - name: BlockHash
        ty: BlockHash

  - method: eth_getUncleCountByBlockNumber
    params:
      - name: blockTag
        ty: BlockTag
        inject: true

  - method: eth_estimateGas
    cache:
      ttl_seconds: 3
    params:
      - name: transaction
        ty: Bytes

  - method: eth_feeHistory
    params:
      - name: blockCount
        ty: Bytes
      - name: newestBlock
        ty: boolean
      - name: rewardPercentiles
        ty: Bytes

  - method: eth_getUncleByBlockHashAndIndex
    params:
      - name: blockHash
        ty: BlockHash
      - name: hexNumber
        ty: Bytes

  - method: eth_getUncleByBlockNumberAndIndex
    params:
      - name: block
        ty: BlockTag
        inject: true
      - name: hexNumber
        ty: Bytes

  - method: eth_isBlockFinalized
    cache:
      ttl_seconds: 3
    params:
      - name: block
        ty: BlockTag
        inject: true

  - method: eth_isTransactionFinalized
    cache:
      ttl_seconds: 3
    params:
      - name: transactionHash
        ty: Bytes

  - method: eth_newFilter
    cache:
      size: 0
    params:
      - name: Filter
        ty: Bytes

  - method: eth_newBlockFilter
    cache:
      size: 0

  - method: eth_newPendingTransactionFilter
    cache:
      size: 0

  - method: eth_getFilterChanges
    cache:
      size: 0
    params:
      - name: address
        ty: Bytes

  - method: eth_getFilterLogs
    cache:
      size: 0
    params:
      - name: address
        ty: Bytes

  - method: eth_uninstallFilter
    cache:
      size: 0
    params:
      - name: FilterIdentifier
        ty: Bytes

  - method: eth_getLogs
    cache:
      size: 0
    params:
      - name: Filter
        ty: Bytes

  - method: eth_getBalance
    params:
      - name: Address
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true

  - method: eth_getStorageAt
    params:
      - name: address
        ty: Bytes
      - name: position
        ty: Bytes
      - name: block
        ty: BlockTag
        inject: true

  - method: eth_getCode
    params:
      - name: Address
        ty: Bytes
      - name: Block
        ty: BlockTag
        inject: true

  - method: eth_getTransactionByHash
    params:
      - name: transactionHash
        ty: Bytes

  - method: eth_getTransactionByBlockHashAndIndex
    params:
      - name: BlockHash
        ty: BlockHash
      - name: TransactionIndex
        ty: Bytes

  - method: eth_getTransactionByBlockNumberAndIndex
    params:
      - name: blockTag
        ty: BlockTag
        inject: true
      - name: transactionIndex
        ty: HexNumber

  - method: eth_getEthGas
    params:
      - name: substrateGasParams
        ty: Bytes

  - method: eth_getEthResources
    params:
      - name: transaction
        ty: Bytes

  - method: eth_getTransactionReceipt
    params:
      - name: txHash
        ty: Bytes

subscriptions:
  - subscribe: eth_subscribe
    unsubscribe: eth_unsubscribe
    name: eth_subscription
