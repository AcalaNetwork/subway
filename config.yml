extensions:
  client:
    endpoints:
      - wss://acala-rpc.dwellir.com
      - wss://acala-rpc-0.aca-api.network
  event_bus:
  substrate_api:
    stale_timeout_seconds: 180 # rotate endpoint if no new blocks for 3 minutes
  telemetry:
    provider: none
  cache:
    default_ttl_seconds: 60
    default_size: 500
  merge_subscription:
    keep_alive_seconds: 60
  server:
    port: 9944
    listen_address: '0.0.0.0'
    max_connections: 2000
    http_methods:
      - path: /health
        method: system_health
      - path: /liveness
        method: chain_getBlockHash
    cors: all
  rate_limit:
    rules:
      # at least one rule is required
      # these are for demo purpose only, please adjust to your needs
      - burst: 20 # 20 RPC requests per second per connection
        period_secs: 1
        apply_to: connection
      - burst: 500 # 500 RPC requests per 10 seconds per ip
        period_secs: 10
        apply_to: ip # default

middlewares:
  methods:
    - delay
    - response
    - inject_params
    - cache
    - upstream
  subscriptions:
    - merge_subscription
    - upstream

rpcs: substrate
